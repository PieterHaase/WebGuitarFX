<html>
    <head>
        <title>WebGuitarFX</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <h1 id="headline">WebGuitarFX</h1>
    <div id="sidebar">
            <button id="playButton" type="button">PLAY</button>
    </div>
    <div id="mainContainer">
        <div id="effectPedal">
            <div id="panel">
                <div id="title">Filter</div>
                <div>Frequency:</div>
                <input type="range" min="50" max="5000" value="1000" class="slider" id="freqSlider">
            </div>
            <div id="led"></div>
            <div id="button"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
